<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место. Россия" />
        <hr class="line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image-avatar"
            src="./images/profile-avatar.png"
            alt="человек на фоне моря"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-info">
              <img
                src="./images/profile-button-info.svg"
                alt="редактирование формы"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
            <img
              src="./images/profile-button-add.svg"
              alt="добавление картинок"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
