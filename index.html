<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место. Россия" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image-avatar"
            src="./images/profile-avatar.png"
            alt="человек на фоне моря"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать"
              type="button"
              class="profile__button-info"
            >
              <img
                class="profile__image-info"
                src="./images/profile-button-info.svg"
                alt="редактирование формы"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить картинку"
            type="button"
            class="profile__button-add"
          >
            <img
              class="profile__image-add"
              src="./images/profile-button-add.svg"
              alt="добавление картинок"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="element"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_place_edit">
        <div class="popup__container popup__container_place_edit">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__button-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-name-job" class="popup__form popup__form_type_edit">
            <label class="popup__field">
              <input
                class="popup__name popup__input"
                type="text"
                name="name"
                minlength="2"
                maxlength="40"
                placeholder="Имя"
                required
              />
              <span
                class="popup__input-error-message name-input-error-message"
              ></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__job popup__input"
                type="text"
                name="job"
                minlength="2"
                maxlength="200"
                placeholder="О себе"
                required
              />
              <span
                class="popup__input-error-message job-input-error-message"
              ></span>
            </label>
            <button aria-label="Сохранить" class="popup__button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_place_add">
        <div class="popup__container popup__container_place_add">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__button-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <form
            name="form-nameCard-linkCard"
            class="popup__form popup__form_type_add"
          >
            <label class="popup__field">
              <input
                class="popup__name-card popup__input"
                type="text"
                placeholder="Название"
                name="name-card"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup__input-error-message name-card-input-error-message"
              ></span>
            </label>
            <label class="popup__field">
              <input
                class="popup__link-card popup__input"
                type="url"
                placeholder="Ссылка на картинку"
                name="link-card"
                required
              />
              <span
                class="popup__input-error-message link-card-input-error-message"
              ></span>
            </label>
            <button aria-label="Создать" class="popup__button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_place_image">
        <div class="popup__container popup__container_place_image">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__button-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <img class="popup__image-item" src="./" alt="название картинки" />
          <h2 class="popup__title-image"></h2>
        </div>
      </div>
    </div>
    <template id="element-template">
      <li class="element__card">
        <button
          aria-label="Удалить карточку"
          type="button"
          class="element__delete"
        >
          <img
            class="element__image-delete"
            src="./images/element-button-urn.svg"
            alt="урна для удаления"
          />
        </button>
        <img class="element__image" src="./" alt="название картинки" />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button
            aria-label="Поставить лайк"
            type="button"
            class="element__like"
          >
            <img
              class="element__image-like"
              src="./images/element-image-like.svg"
              alt="лайк"
            />
          </button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/card.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
  </body>
</html>
