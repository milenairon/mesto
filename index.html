<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место. Россия" />
        <hr class="line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image-avatar"
            src="./images/profile-avatar.png"
            alt="человек на фоне моря"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-info">
              <img
                class="profile__image-info"
                src="./images/profile-button-info.svg"
                alt="редактирование формы"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
            <img
              class="profile__image-add"
              src="./images/profile-button-add.svg"
              alt="добавление картинок"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Krasnoyarsk.jpg"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Красноярск</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Novosibirsk.png"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Новосибирск</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Moskva.png"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Sankt-Peterburg.png"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Tyumen.png"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Тюмень</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/element-Kazan.png"
              alt=""
            />
            <div class="element__container">
              <h2 class="element__title">Казань</h2>
              <button type="button" class="element__like">
                <img
                  class="element__image-like"
                  src="./images/element-image-like.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <button type="reset" class="popup__button-close">
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__name"
            type="text"
            name="Name"
            required="required"
          />
          <hr class="popup__line" />
          <input
            class="popup__name-description"
            type="text"
            name="job"
            required="required"
          />
          <hr class="popup__line" />
          <button class="popup__button-save" type="button">Сохранить</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
