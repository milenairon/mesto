<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="pages">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Место. Россия" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image-avatar"
            src="./images/profile-avatar.png"
            alt="человек на фоне моря"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать"
              type="button"
              class="profile__button-info"
            >
              <img
                class="profile__image-info"
                src="./images/profile-button-info.svg"
                alt="редактирование формы"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить картинку"
            type="button"
            class="profile__button-add"
          >
            <img
              class="profile__image-add"
              src="./images/profile-button-add.svg"
              alt="добавление картинок"
            />
          </button>
        </section>
        <section class="elements">
            <ul class="element">
            </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup-form">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__button-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-name-job" class="popup__form">
            <input class="popup__name popup__input" type="text" name="Name" />
            <input class="popup__job popup__input" type="text" name="job" />
          </form>
          <button
            aria-label="Сохранить"
            class="popup__button-save popup__button"
            type="button"
          >
            Сохранить
          </button>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <button
            aria-label="Закрыть"
            type="button"
            class="popup__button-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close-icon.svg"
              alt="Крестик закрытия"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <form name="form-nameCard-linkCard" class="popup__form">
            <input class="popup__name-card popup__input" type="text" name="nameCard" placeholder="Название" />
            <input class="popup__link-card popup__input" type="text" name="linkCard" placeholder="Ссылка на картинку" />
          </form>
          <button
            aria-label="Создать"
            class="popup__button-create popup__button"
            type="button"
          >
            Создать
          </button>
        </div>
      </div>
    </div>
    <template id="element-template">
      <li class="element__item">
        <button
            aria-label="Удалить карточку"
            type="button"
            class="element__delete"
          >
            <img
              class="element__image-delete"
              src="./images/element-button-urn.svg"
              alt="урна для удаления"
            />
          </button>
        <img
          class="element__image"
          src=""
          alt=""
        />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button
            aria-label="Поставить лайк"
            type="button"
            class="element__like"
          >
            <img
              class="element__image-like"
              src="./images/element-image-like.svg"
              alt="лайк"
            />
          </button>
        </div>
      </li>
      </template>
    <script src="./index.js"></script>
  </body>
</html>
